<div class="dialog-container">
    <div fxLayoutAlign="space-between">
        <h1 mat-dialog-title>Sign in</h1>
        <button mat-icon-button [mat-dialog-close]="false" class="close-button">
          <mat-icon>close</mat-icon>
        </button>
      </div>
  <div mat-dialog-content>
    <form [formGroup]="signinForm" fxLayout="column" fxLayoutAlign="start">
      <mat-form-field >
        <input type="text" matInput placeholder="Email" required formControlName="email" />
        <mat-error>
          <am-input-error-msg [control]="email"></am-input-error-msg>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" required formControlName="password" />
        <mat-error>
          <am-input-error-msg [control]="password"></am-input-error-msg>
        </mat-error>
      </mat-form-field>
      <div fxLayoutAlign="space-between">
        <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
        <button mat-button color="primary" mat-dialog-close (click)="openSignupForm()">Register</button>
      </div>
      <div fxLayoutAlign="end">
        <button mat-button color="primary" mat-dialog-close (click)="forgetPasswordForm()">Forgot Password</button>
      </div>
    </form>
  </div>
  <div mat-dialog-actions fxLayoutAlign="end" fxLayoutGap="10px" class="mt-20">
    <button class="mat-flat-button border-radius-0" mat-raised-button color="primary" [disabled]="signinForm.invalid" (click)="onSubmit()">Sign In</button>
  </div>
</div>
