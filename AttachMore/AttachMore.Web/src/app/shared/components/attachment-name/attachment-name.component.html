<div  class="text-center mrg-btm-20">
  <ng-template [ngIf]="!editMode" [ngIfElse]="editTemplate">
      <p>{{attachment.name}}
      <mat-icon (click)="editMode = true" class=" font-size-18 pdd-left-10" matTooltip="edit">edit</mat-icon>
    </p>    
  </ng-template>
  <ng-template #editTemplate>
    <input type="text" autofocus class="form-control width-50 display-inline text-center font-weight-light  " [(ngModel)]="attachment.name" />
    <button mat-flat-button color="primary" (click)="saveAttachmentName()" class="border-radius-0 line-height-41  mrg-right-10" >Save</button>  

    <!-- <mat-icon (click)="saveAttachmentName()" title="Save" class="mt-2 pdd-top-5 font-size-27 pdd-left-10">save</mat-icon> -->
  </ng-template>
</div>
