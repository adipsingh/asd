<ng-template [ngIf]="!authService.isLoggedIn">
  <p class="white-500-fg font-size-13 m-0">Sign in or Create a new account with your email address</p>
  <div>
    <input placeholder="Email" class="form-control width-80 pull-left min-height-35" 
    [formControl]="userEmail">
    <button mat-flat-button color="primary" class="border-radius-0 line-height-36" (click)="verifyEmail()">Next</button>

  </div>
  <div *ngIf="userEmail.invalid && (userEmail.dirty || userEmail.touched)"
    class="alert alert-danger r-error">
    <div *ngIf="userEmail.errors.email">
      Email format is not correct.
    </div>
  </div>

    </mat-error>
  </mat-form-field> -->
</ng-template>
